<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Guita - Track and manage your expenses</title>
    <meta name="title" content="Guita - Track and manage your expenses" />
    <meta name="description" content="Guita - Track and manage your expenses" />
    <meta name="application-name" content="Guita" />
    
    <!-- Theme Color (will be updated dynamically by theme context) -->
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo.png" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Guita" />
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Prevent iOS Safari from adding phone number links -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <script>
      // Set theme class immediately to prevent flash of wrong theme
      (function() {
        try {
          const theme = localStorage.getItem('app-theme') || 'dark';
          const resolvedTheme = theme === 'system' 
            ? (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
            : theme;
          if (resolvedTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // Fallback to dark if there's any error
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
